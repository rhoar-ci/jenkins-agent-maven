apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: jenkins-slave-maven
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: jenkins-slave-maven
  spec:
    source:
      type: Git
      git:
        uri: "https://github.com/rhoar-ci/jenkins-slave-maven"
        ref: master
    strategy:
      type: Docker
    output:
      to:
        kind: ImageStreamTag
        name: "jenkins-slave-maven:latest"
